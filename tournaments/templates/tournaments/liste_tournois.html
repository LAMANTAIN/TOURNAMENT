<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tournois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Charger votre fichier CSS personnalisé après Bootstrap -->
    <link rel="stylesheet" href="{% static 'style/styles_listes.css' %}">
</head>
<body>
    <div class="container">
        <h1>Liste des tournois</h1>

        <ul class="list-group">
            {% for tournoi in tournois %}
                <li class="list-group-item">
                    <<a href="{% url 'afficher_tournoi' tournoi.id %}">{{ tournoi.nom }}</a> - Début : {{ tournoi.date_debut }} - Fin : {{ tournoi.date_fin }}
                </li>
            {% empty %}
                <li class="list-group-item">Aucun tournoi disponible pour le moment.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
